<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Use your dedicated face security stylesheet -->
  <link rel="stylesheet" href="face_security.css">
</head>

      FaceSystem.init("setup");
    });
  </script>
</body>
</html>
