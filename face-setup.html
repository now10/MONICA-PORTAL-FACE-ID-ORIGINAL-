<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Unlock Setup</title>
  <!-- Face Security Stylesheet -->
  <link rel="stylesheet" href="face_security.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Success message */
    #success-message {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease, visibility 0.8s ease;
      margin-top: 15px;
      text-align: center;
      color: limegreen;
      font-weight: bold;
    }
    #success-message.show {
      opacity: 1;
      visibility: visible;
    }

    /* Redirecting overlay */
    #loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 102, 0, 0.9);
      color: white;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    #loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #fff;
      border-top: 6px solid #f7931a;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="face-container">
    <div class="face-box">
      <h2 class="face-title"><i class="fas fa-user-lock"></i> Face Unlock Setup</h2>

      <!-- Video Frame -->
      <div class="video-wrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
      </div>

      <!-- Instructions -->
      <div id="instructions" class="instructions">
        <i class="fas fa-camera"></i> Please center your face in the frame and hold still...
      </div>

      <!-- Save button -->
      <div id="save-section">
        <button id="saveBtn" class="action-btn">
          <i class="fas fa-save"></i> Save Face Data
        </button>
      </div>

      <!-- Success message -->
      <div id="success-message">
        <i class="fas fa-check-circle"></i> Facial Verification has been saved and synced with Account Security
      </div>
    </div>
  </div>

  <!-- Redirecting overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <p><i class="fas fa-spinner fa-spin"></i> Redirecting to Portal Login...</p>
  </div>

  <!-- Face Logic -->
  <script src="face.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      FaceSystem.init("setup");

      const saveBtn = document.getElementById("saveBtn");
      const successMsg = document.getElementById("success-message");
      const canvas = document.getElementById("canvas");
      const loadingOverlay = document.getElementById("loading-overlay");

      if (saveBtn) {
        saveBtn.addEventListener("click", () => {
          // Save snapshot
          const faceData = canvas.toDataURL("image/png");
          let savedFaces = JSON.parse(localStorage.getItem("userFaceData") || "[]");
          savedFaces.push(faceData);
          localStorage.setItem("userFaceData", JSON.stringify(savedFaces));

          // Step 1: Show success message
          successMsg.classList.add("show");

          // Step 2: Hide success after 3s
          setTimeout(() => successMsg.classList.remove("show"), 3000);

          // Step 3: Show spinner overlay at 4s
          setTimeout(() => loadingOverlay.classList.add("show"), 4000);

          // Step 4: Redirect after 6s
          setTimeout(() => {
            window.location.href = "creation.html";
          }, 6000);
        });
      }
    });
  </script>
</body>
</html>
